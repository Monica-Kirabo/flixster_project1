<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flixster</h1>

    <form id="search-form">
        <input id="search-input" name="search" placeholder="Enter a search term" class="search" type="text" />
        <button type="submit" class="search-btn" id="searchBtn">Search here</button>
    </form>
    
    <div id="movieArea" class="movie">
      
    <div class="title"> </div>
    <div class="imageInfo"> </div>

</div>
<div class="rating"> </div>
<div class="show-more-area">
  <button id="showMeMoreBtn" type="button" class="search-btn ">Load more</button>
</div>

    <script src="script.js"></script>
</body>
</html>
